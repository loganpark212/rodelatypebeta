<script>
let lang="ko";
let level="normal";
let startTime;

const ko=[
"ì•ˆë…•í•˜ì„¸ìš” íƒ€ì ì—°ìŠµì…ë‹ˆë‹¤",
"ê¾¸ì¤€í•œ ì—°ìŠµì´ ì¤‘ìš”í•©ë‹ˆë‹¤",
"ì •í™•ë„ê°€ ë¨¼ì €ì…ë‹ˆë‹¤",
"ì§‘ì¤‘í•´ì„œ ì…ë ¥í•˜ì„¸ìš”",
"ë…¸ë ¥ì€ ë°°ì‹ í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤"
];
const en=[
"practice makes perfect",
"typing improves every day",
"focus on accuracy first",
"speed comes with practice",
"keep learning continuously"
];

function hideAll(){
["home","practice","game","ranking","settings"]
.forEach(id=>document.getElementById(id).classList.add("hidden"));
}

function goHome(){ hideAll(); home.classList.remove("hidden"); }
function showPractice(){ hideAll(); practice.classList.remove("hidden"); newSentence(); }
function showGame(){ hideAll(); game.classList.remove("hidden"); }
function showRanking(){ hideAll(); ranking.classList.remove("hidden"); loadRanking(); }
function openSettings(){ hideAll(); settings.classList.remove("hidden"); }

function toggleDark(){ document.body.classList.toggle("dark"); }

function setLang(l){ lang=l; alert("ì–¸ì–´ ë³€ê²½ ì™„ë£Œ"); }
function setLevel(l){ level=l; alert("ë‚œì´ë„ ë³€ê²½ ì™„ë£Œ"); }

let current="";
function newSentence(){
let list=lang==="ko"?ko:en;
current=list[Math.floor(Math.random()*list.length)];
sentence.innerText=current;
input.value="";
startTime=Date.now();
}

input.addEventListener("input",()=>{
let typed=input.value;
let correct=0;
for(let i=0;i<typed.length;i++){
if(typed[i]===current[i]) correct++;
}
let accuracy=typed.length?Math.round(correct/typed.length*100):0;
acc.innerText=accuracy+"%";

let minutes=(Date.now()-startTime)/60000;
let words=typed.length/5;
let wpmValue=Math.round(words/minutes)||0;
wpm.innerText=wpmValue;
});

let score=0;
let interval;

function startGame(){
score=0;
score.innerText=0;
gameArea.innerHTML="";
clearInterval(interval);

let speed=3;
if(level==="easy") speed=2;
if(level==="normal") speed=3;
if(level==="hard") speed=6;

interval=setInterval(()=>spawn(speed),1500);
}

function spawn(speed){
let list=lang==="ko"?ko:en;
let word=list[Math.floor(Math.random()*list.length)].split(" ")[0];

let div=document.createElement("div");
div.className="word";
div.innerText=word;
div.style.left=Math.random()*80+"%";
div.style.top="0px";
gameArea.appendChild(div);

let fall=setInterval(()=>{
let t=parseInt(div.style.top);
div.style.top=(t+speed)+"px";
if(t>220){ clearInterval(fall); div.remove(); }
},30);
}

gameInput.addEventListener("input",()=>{
document.querySelectorAll(".word").forEach(w=>{
if(gameInput.value===w.innerText){
score++;
document.getElementById("score").innerText=score;
w.remove();
gameInput.value="";
saveRanking(score);
}
});
});

function saveRanking(s){
let ranks=JSON.parse(localStorage.getItem("ranks")||"[]");
ranks.push(s);
ranks.sort((a,b)=>b-a);
ranks=ranks.slice(0,5);
localStorage.setItem("ranks",JSON.stringify(ranks));
}

function loadRanking(){
let ranks=JSON.parse(localStorage.getItem("ranks")||"[]");
rankList.innerHTML="";
ranks.forEach(r=>{
let li=document.createElement("li");
li.innerText=r+" ì ";
rankList.appendChild(li);
});
}
